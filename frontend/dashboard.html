<html>
<head>
  <title>Dashboard</title>

</head>

  <!-- Health bar (shown on all non-login pages) -->

    <div class="health-bar">
      <div class="health-fill" style="width:70%"></div>
    </div>
  </div>

  <div class="center-screen">
    <div class="dashboard-grid">

      <!-- Participant Card -->
      <div class="card dashboard-card">
        <h2>Participant</h2>
        <p>Enter the game</p>
        <a href="citizen/home.html" class="secondary-btn">Continue</a>
      </div>

      <!-- Admin Card -->
      <div class="card dashboard-card">
        <h2>Admin</h2>
        <p>For Volunteers</p>
        <a href="admin/home.html" class="secondary-btn">Continue</a>
      </div>

    </div>
  </div>

</html>
