<!DOCTYPE html>
<html>
<head>
  <title>Citizen | Task</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Health bar -->
  <div class="top-bar center">
    <div class="health-bar">
      <div class="health-fill" style="width:65%"></div>
    </div>
  </div>

  <!-- Citizen Navbar -->
  <nav class="nav">
    <a href="home.html">Home</a>
    <a href="task.html">Task</a>
    <a href="history.html">History</a>
  </nav>

  <div class="content" style="display:flex; justify-content:center; margin-top:32px;">
    <div class="card" style="width:420px; text-align:left;">

      <!-- Pre-task state -->
      <div id="task-intro">
        <h2>Task Console</h2>
        <p style="color:#94a3b8;">
          A system instability has been detected.
        </p>

        <hr style="border-color:#1e293b; margin:16px 0;">

        <p>
          You may attempt one stabilization task.
          Proceed carefully.
        </p>

        <button class="primary-btn" onclick="startTask()">Start Task</button>
      </div>

      <!-- Active task state (hidden initially) -->
      <div id="task-active" style="display:none;">
        <h2>Stabilization Task</h2>
        <p>Adjust the control value to stabilize the swarm.</p>

        <input type="range" min="0" max="100" value="50" style="width:100%; margin:16px 0;">

        <a href="result.html" class="primary-btn">Submit</a>
      </div>

    </div>
  </div>

  <script>
    function startTask() {
      document.getElementById("task-intro").style.display = "none";
      document.getElementById("task-active").style.display = "block";
    }
  </script>

</body>
</html>
